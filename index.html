<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <div class="cityName load">
        <h1 class="city">Weather in Seattle</h1>
    </div>
    <div class="top-cont">
        <div class="sbox">
            <input type="text" class="search-bar" placeholder="City Name">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
    </div>
    <div class="container load">
        <div class="weather">
            <h1 class="today">Today</h1>
            <h2 class="min min1">Min: 70°F</h2>
            <h2 class="max max1">Max: 70°F</h2>
            <div class="flex">
                <img src="https://openweathermap.org/img/wn/04d.png" class="icon1" alt="">
                <div class="description1 desc">Sunny</div>
            </div>
            <div class="humidity1">Humidity: 30%</div>
            <div class="speed1">Wind Speed: 10mph</div>
        </div>
        <div class="weather">
            <h1 class="tomorrow">Tomorrow</h1>
            <h2 class="min min2">Min: 70°F</h2>
            <h2 class="max max2">Max: 70°F</h2>
            <div class="flex">
                <img src="" class="icon2" alt="">
                <div class="description2 desc">Sunny</div>
            </div>
            <div class="humidity2">Humidity: 30%</div>
            <div class="speed2">Wind Speed: 10mph</div>
        </div>
        <div class="weather">
            <h1 class="after-tomorrow">After Tomorrow</h1>
            <h2 class="min min3">Min: 70°F</h2>
            <h2 class="max max3">Max: 70°F</h2>
            <div class="flex">
                <img src="" class="icon3" alt="">
                <div class="description3 desc">Sunny</div>
            </div>
            <div class="humidity3">Humidity: 30%</div>
            <div class="speed3">Wind Speed: 10mph</div>
        </div>
    
    </div>
</body>
</html>
